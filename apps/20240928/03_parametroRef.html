<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARAMETRO POR REFERENCIA</title>
</head>
<body>
    <main>
        <P>  voy a usar un parametro por referencia</P>
    </main>
    <script>
        function greeting(nomUSR) {
            alert(`Hi ${nomUSR}, nice to meet you`);
        }
        
        let name = prompt("Give me your name");
        greeting(name);


    </script>
</body>
</html>
