<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=main, initial-scale=1.0">
    <title>FUNCIONES</title>
    <style>
        main {color:rgb(123, 32, 113);}
    </style>
</head> 
<body>
    <main>
       HOY VOY A APRENDER A USAR FUNCIONES
    </main>
    <script>
        function greeting() {
            let name = prompt("Give your name");
            alert(`Hi ${name}, nice to meet you`);
        }

        for (let i=1; i<4; i++) {
            greeting()
        }
    </script>
    
</body>
