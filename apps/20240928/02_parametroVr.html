<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARAMETRO</title>
</head>
<body>
    <main>
       <p> voy a usar una funcion que recive un parametro por valor</p>
    </main>

    <script>
        function greeting(nameUsr) {
            alert(`hi ${nameUsr}, nice to meet you`);
        }
        greeting("Alexa");

    </script>
    
</body>
