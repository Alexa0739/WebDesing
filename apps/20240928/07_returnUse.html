<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function devuelve(number) {
            return number * 9;
        }
        let number = prompt("Give me a number")
        let resp = devuelve(number);
        alert(`${number} * 9 = ${resp}`)
    </script>
</body>
</html>
