<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let grade = prompt("Digita tu nota")

        if (grade <= 0 || grade > 5) {alert(`Nota fuera de rango`)}
        else {
            if (grade >= 2 && grade < 3.5) {alert(`con nota de ${grade}, HABILITA`)}
            else {
                if (grade >= 3.5) {alert(`con nota de ${grade}, GANASTE`)}
                else {alert(`con nota de ${grade}, PERDISTE`)}

                
            }
        }



    </script>
    
</body>
</html>
